version: '2'
services:
    elasticsearch:
        image: khezen/elasticsearch
        environment:
            HEAP_SIZE: 1g
            ELASTIC_PWD: changeme
            KIBANA_PWD: changeme
            LOGSTASH_PWD: changeme
            BEATS_PWD: changeme
        volumes:
            - /srv/elasticsearch/data:/data
            - /srv/elasticsearch/config:/etc/elasticsearch
        ports:
             - "9200:9200"
             - "9300:9300"
        networks:
            - elk
        restart: always

    kibana:
        links:
            - elasticsearch
        image: khezen/kibana
        environment:
            KIBANA_PWD: changeme
            ELASTICSEARCH_HOST: elasticsearch
            ELASTICSEARCH_PORT: 9200
        volumes:
            - /srv/kibana:/etc/kibana
        ports:
             - "5601:5601"
        networks:
            - elk
        restart: always

    logstash:
        links:
            - elasticsearch
        image: khezen/logstash
        environment:
            HEAP_SIZE: 1g
            LOGSTASH_PWD: changeme
            ELASTICSEARCH_HOST: elasticsearch
            ELASTICSEARCH_PORT: 9200    
        volumes:
            - /srv/logstash/conf.d:/etc/logstash/conf.d
        ports:
             - "5000:5000"
             - "5001:5001/udp"
        networks:
            - elk
        restart: always

networks:
  elk:
    driver: bridge